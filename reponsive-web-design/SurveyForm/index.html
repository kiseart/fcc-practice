<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id ="name-label" for="name">Name
                <input id="name" type="text" placeholder="Enter your name" required/>
            </label>
            <label id ="email-label" for="email">Email
                <input id="email" type="email" placeholder="Enter your Email" required/>
            </label>
            <label id ="number-label" for="number">Age (optional)
                <input id="number" type="number" min="13" max="120" placeholder="Age"/>
            </label>
            <label for="dropdown">Which option best describes your current role ?
                <select id="dropdown">
                    <option value="" disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Employed</option>
                    <option value="3">Unemployed</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?
                <div class="option"><input id="yes-reco" value="yes" type="radio" name="recommend" class="inline"/>Yes</div>
                <div class="option"><input id="no-reco" value="no" type="radio" name="recommend" class="inline"/>No</div>
            </label>
            <label>What is your favorite feature of freeCodeCamp?
                <select>
                    <option value="" disabled>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="3">Other</option>
                </select>
            </label>
            <label>What would you like to see improved? (Check all that apply)
                <div class="option"><input id="front-end" value="1" type="checkbox" class="inline"/>Front-end</div>
                <div class="option"><input id="back-end" value="2" type="checkbox" class="inline"/>Back-end</div>
                <div class="option"><input id="data-viz" value="3" type="checkbox" class="inline"/>Data viz</div>
                <div class="option"><input id="open-source" value="4" type="checkbox" class="inline"/>Open Source</div>
                <div class="option"><input id="gitter" value="5" type="checkbox" class="inline"/>Gitter</div>
                <div class="option"><input id="videos" value="6" type="checkbox" class="inline"/>Videos</div>
                <div class="option"><input id="meetups" value="7" type="checkbox" class="inline"/>Meetups</div>
                <div class="option"><input id="wiki" value="8" type="checkbox" class="inline"/>Wiki</div>
                <div class="option"><input id="forum" value="9" type="checkbox" class="inline"/>Forum</div>
                <div class="option"><input id="more-courses" value="10" type="checkbox" class="inline"/>More Courses</div>  
            </label>
            <label for="comments">Any comments or suggestions?
                <textarea id="comments" placeholder="Enter your comment here..." rows="10"></textarea>
            </label>
            <input id="submit" type="submit" value="Submit"/>
        </fieldset>
        
    </form>
</body>
</html>
